<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
      <div class="form-group">
        <label for="username">Nome de usuário do Discord:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha para o BOT:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <span style="color:red; display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;">{{ error_msg }}</span>
    </form>
  </body>
